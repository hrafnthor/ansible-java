---
# Default variables and filters for this role. 

# Indicates if the requested Java version should be configured to be
# the default system level version.
java_global: true

# Contains a list of users that will have the requested Java version set
# as their default, overriding any system set default value.
java_users: []

# Defines the values not allowed for the optiona variable 'java_user'
java_user_banned_list: ["root"]

# Defines the values allowed for the required variable 'java_vendor'
java_vendor_allowed_list: ["openjdk"]

# Defines the values allowed for the required variable 'java_type'
java_type_allowed_list: ["jdk", "jre"]

# Defines the values allowed for the required variable 'java_version'
java_version_allowed_list: [8, 11, 17, 18, 19]

# Defines the values allowed for the required variable 'java_architecture'
java_architecture_allowed_list: ["amd64"]